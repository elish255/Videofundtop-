<body background="images/background.jpg">

            </a>
        </div>
    </nav>

    <!-- Activation Container -->
    <div class="container" id="activation-container">
        <i class="fas fa-paper"></i>
        <!-- Paper plane icon -->



        <form id="activation-form">
            <h3 class="text-dark"></h3>
            <p>Please fill in the form below to activate your account.</p>

            <div>
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" placeholder="Username" required>
            </div>

            <div>
                <label for="adress"><i class="fas fa-map-marker"></i> Address</label>
                <input type="text" id="adress" placeholder="Address" required>
            </div>

            <div>
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div>
                <label for="phone"><i class="fas fa-phone"></i> Phone number</label>
                <input type="tel" id="phone" placeholder="Phone number" minlength="10" required>
            </div>

            <div>
                <label for="fullName"><i class="fas fa-id-card"></i> Full Name</label>
                <input type="text" id="fullName" placeholder="Full name" required>
            </div>

            <button id="nextBtn" type="submit" class="next-button">
                <i class="fas fa-arrow-right"></i> Next
            </button>

            <div id="loading-icon"><i class="fas fa-spinner fa-spin"></i> Checking your Information.... </div>
        </form>
    </div>

    <!-- Script for Form Submission and Auto-Redirect -->
    <script>
        document.getElementById("activation-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Show loading icon
            document.getElementById("loading-icon").style.display = "block";

            // Redirect to payout.html after 2 seconds
            setTimeout(function() {
                const username = encodeURIComponent(document.getElementById("username").value);
                const email = encodeURIComponent(document.getElementById("email").value);
                const phone = encodeURIComponent(document.getElementById("phone").value);
                const fullName = encodeURIComponent(document.getElementById("fullName").value);

                window.location.href = `payout.html?username=${username}&email=${email}&phone=${phone}&fullName=${fullName}`;
            }, 2000); // 2 seconds delay
        });
    </script>
